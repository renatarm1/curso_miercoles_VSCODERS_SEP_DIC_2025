<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('http://25.media.tumblr.com/9f2bcad1095c11825d7ace3d53a68cd2/tumblr_mgdhjlzBrL1qjtmpwo1_500.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.3); /* Más transparente */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 300px;      /* ancho fijo */
      height: 200px;
      animation: fadeIn 1s ease-in-out;
      margin: 10px;
      color: #333; /* Asegura que el texto se vea */
      backdrop-filter: blur(8px); /* Para dar efecto de vidrio esmerilado */
      -webkit-backdrop-filter: blur(8px); /* Compatibilidad con Safari */
      border: 1px solid rgba(255, 255, 255, 0.4); /* Borde sutil */
    }

    .card img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #333;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #5563DE;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      color: #666;
      font-weight: normal;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Abigail Tovar</h1>
    <h2>Desarrollo de software multiplataforma</h2>
    <h3>Escuchar música</h3>
  </div>
  <div class="card">
    <img src="https://images.freeimages.com/images/large-previews/745/happy-friends-1057580.jpg" alt="Imagen de ejemplo" />
    <h2>Me gusta convivir con mis amigos</h2>
    <p>Salir a platicar</p>
  </div>
</body>
</html>
