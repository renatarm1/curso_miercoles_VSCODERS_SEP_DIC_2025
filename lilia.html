<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://th.bing.com/th/id/R.a4fb0b808a401ba5e00f01b879cbf0e1?rik=%2bv4m7oq1z0AfJg&pid=ImgRaw&r=0'); /* imagen de fondo */
      background-size: cover; /* ocupa toda la pantalla */
      background-position: center; /* centra la imagen */
      background-repeat: no-repeat; /* no se repite */
    }

    .card {
      background: rgba(255, 255, 255, 0.9); /* fondo blanco semi-transparente para destacar */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
      margin: 10px;
    }

    .card img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #333;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #5563DE;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      color: #666;
      font-weight: normal;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Abigail Tovar</h1>
    <h2>Desarrollo de software multiplataforma</h2>
    <h3>Escuchar m√∫sica</h3>
  </div>
  <div class="card">
    <img src="https://images.freeimages.com/images/large-previews/745/happy-friends-1057580.jpg" alt="Imagen de ejemplo">
    <h2>Me gusta convivir con mis amigos</h2>
    <p>Salir a platicar</p>
    <button></button>
  </div>
</body>
</html>
